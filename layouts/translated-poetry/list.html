{{ define "main" }}
<div class="poetry-container">
    {{ range .Pages }}
      <div class="poem">
        <h2>{{ .Title }}</h2>
        <div>{{ .Content }}</div>
        {{ with .Params.translated_from }}
        <p class="poem-translated">{{ . }}</p>
      {{ end }}
      </div>
      <hr class="styled-hr">
    {{ end }}
</div>
{{ end }}
