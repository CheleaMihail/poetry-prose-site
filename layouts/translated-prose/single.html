{{ define "main" }}
<div class="prose-container">
  <a href="/translated-prose" class="back-button">‚Üê Back to Prose List</a>

  <h1>{{ .Title }}</h1>

  {{ if .Params.chapters }}
    <div class="chapters">
      {{ range .Params.chapters }}
      <div class="chapter">
        {{ if .excerpt_note }}
        <p class="excerpt-note"><em>{{ .excerpt_note }}</em></p>
      {{ end }}
        <h2>{{ .chapter_title }}</h2>
        <div>{{ .body }}</div>
      </div>
      {{ end }}
    </div>
  {{ else }}
    <p>No chapters available.</p>
  {{ end }}
</div>
{{ end }}
