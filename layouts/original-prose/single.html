{{ define "main" }}
<div class="prose-container">
  <a href="/original-prose" class="back-button">‚Üê Back to Prose List</a>

  <h2>{{ .Title }}</h2>

  {{ if .Content }}
    <div class="full-prose">
      {{ .Content }}
    </div>
  {{ else if .Params.chapters }}
    <div class="chapters">
      {{ range .Params.chapters }}
      <div class="chapter">
        <h3>{{ .chapter_title }}</h3>
        <div>{{ .body | markdownify }}</div>
      </div>
      {{ end }}
    </div>
  {{ else }}
    <p>No content available for this prose.</p>
  {{ end }}
</div>
{{ end }}
