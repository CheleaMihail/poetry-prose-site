<div class="prose-container">
  <h1>{{ .Title }}</h1>
  
  {{ range .Pages }}
    <div class="prose-item">
      <h2>{{ .Title }}</h2>
      {{ with .Params.chapters }}
        <ul>
          {{ range . }}
            <li>{{ .chapter_title }}</li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  {{ end }}
</div>
