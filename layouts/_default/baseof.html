<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li class="{{ if eq .RelPermalink "/" }}active{{ end }}">
                    <a href="/">Original Poetry</a>
                </li>
                <li class="{{ if eq .RelPermalink "/translated-poetry/" }}active{{ end }}">
                    <a href="/translated-poetry/">Translated Poetry</a>
                </li>
                <li class="{{ if eq .RelPermalink "/original-prose/" }}active{{ end }}">
                    <a href="/original-prose/">Original Prose</a>
                </li>
                <li class="{{ if eq .RelPermalink "/translated-prose/" }}active{{ end }}">
                    <a href="/translated-prose/">Translated Prose</a>
                </li>
            </ul>
        </nav>       
        <!-- Main Content -->
        <div class="main-content">
            <header class="title-area">
                <button class="burger-menu" onclick="toggleMenu()">☰</button>
                <h1 class="site-title"><a href="/">Emil Pitkin</a></h1>
                <p class="site-tagline">Poet, Translator, Essayist</p>
            </header>
            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>
            <footer>
                <p><span>©</span> 2025 Emil Pitkin</p>
            </footer>
        </div>
    </div>
    <div class="overlay" onclick="closeMenu()"></div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="{{ "/js/script.js" | relURL }}"></script>
</body>
</html>
